<script type="text/javascript">
    RED.nodes.registerType('auroral-agent',{
        category: 'config',
        defaults: {
            host: { value: "localhost",required: true },
            port: { value: 81, required: true, validate: RED.validators.number() },
            serverPort: { value: 1250, required:true, validate:RED.validators.number() },
        },
        label: function() {
            return this.host + ":" + this.port;
        }
    });
</script>

<script type="text/html" data-template-name="auroral-agent">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-serverPort"><i class="fa fa-bookmark"></i> Server port</label>
        <input type="text" id="node-config-input-serverPort">
    </div>
</script>

<script type="text/html" data-help-name="auroralResponse">
    <p>Auroral agent connector for NODE-RED</p>
</script>
