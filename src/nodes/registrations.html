<script type="text/javascript">
    RED.nodes.registerType('registrations',{
        category: 'Auroral',
        color: '#3FADB5',
        defaults: {
            name: { value:""} ,
            agent: { value:"" },
            pids: { value:"PID1" },
            agent: { value:"", type:"auroralAgent" },
        },
        inputs:1,
        outputs:1,
        icon: "auroral.png",
        label: function() {
            return this.name || "registrations";
        },
        oneditprepare: function (){
            this.editor = RED.editor.createEditor({
                id: 'node-input-example-editor',
                mode: 'ace/mode/text',
                value: this.exampleText
            });
        },
        oneditsave: function() {
            this.exampleText = this.editor.getValue();
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function() {
            this.editor.destroy();
            delete this.editor;
        },
    });
</script>

<script type="text/html" data-template-name="registrations">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="registrations name">
        <label for="agent-url"><i class="fa fa-plug"></i> Auroral agent</label>
        <input id="node-input-agent" >
    </div>
    <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-example-editor"></div>
    
</script>

<script type="text/html" data-help-name="registrations">
    <p>Get registrations from Auroral Agent</p>
    <h3>Outputs</h3>
    <ol class="node-ports">
        <dl class="message-properties">
            <dt>msg.payload <span class="property-type">array</span></dt>
            <dd>Array of objects representing devices registered in connected Auroral agent. 
                There are multiplte details for each object (oid, adapterId, properities,...)</dd>
        </dl>
    </ol>
    <h3>Details</h3>
    This node returns array of objects registered in connected auroral agent
</script>
