<script type="text/javascript">
    RED.nodes.registerType('registrations',{
        category: 'Auroral',
        color: '#3FADB5',
        defaults: {
            name: { value:""} ,
            agent: { value:"" },
            pids: { value:"PID1" },
            agent: { value:"", type:"auroral-agent" },
        },
        inputs:1,
        outputs:1,
        icon: "auroral.png",
        label: function() {
            return this.name || "registrations";
        }
    });

<script type="text/html" data-template-name="registrations">

    </div>
</script>
